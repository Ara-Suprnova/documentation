<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suprnova</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Suprnova Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat|Open+Sans|Roboto" rel="stylesheet">
  <!-- Theme -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
    <!-- Custom theme styles -->
  <style>
    @font-face {
        font-family:"ProximaNovaRegular";
        src: url("ProximaNova-Regular.otf") /* TTF file for CSS3 browsers */
    }
    :root {
      --base-font-size: 16px;
      --theme-color   : darkblue;
      --base-font-family     : 'Catamaran', sans-serif; /*"ProximaNovaRegular"; -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";*/
      --sidebar-background                          : white;
      --heading-font-family               : 'Exo 2', sans-serif;
      --code-font-family                  : 'Share Tech Mono', Inconsolata, Consolas, Menlo, Monaco, "Andale Mono WT", "Andale Mono", "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
      --sidebar-padding                             : 0 10px;

    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Suprnova',
      repo: 'https://github.com/ara-suprnova/suprnova-gui',
      loadSidebar: true,
      subMaxLevel: 3,
      logo: '/suprnova.svg',
      // basePath: 'https://ara-suprnova.github.io/documentation/',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
